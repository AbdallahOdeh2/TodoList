<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Organize your tasks by category easily with our intuitive Todo app."
    />
    <link rel="icon" type="image/png" href="/to-do-list.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#835cf0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Todo List" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Resource Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preload" href="/assets/index.css" as="style" />

    <!-- Optimized CSS Loading -->
    <link
      rel="preload"
      href="/assets/index.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link rel="stylesheet" href="/assets/index.css" />
    </noscript>

    <!-- Font Loading -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      />
    </noscript>
  </head>
  <body>
    <div id="root"></div>

    <!-- Preloaded main JS bundle -->
    <script type="module" src="/src/main.jsx" defer></script>

    <!-- Optimized Service Worker Registration -->
    <script>
      window.addEventListener("load", () => {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker
            .register("/sw.js", { scope: "/" })
            .then((reg) => console.log("SW registered:", reg))
            .catch((err) => console.error("SW registration failed:", err));
        }
      });
    </script>
  </body>
</html>
